name: test setup-sigstore-env
on:
  workflow_call:
  push:
    paths:
      - 'actions/setup-sigstore-env/**'
  pull_request:
    paths:
      - 'actions/setup-sigstore-env/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - id: setup-sigstore-env
        uses: ./actions/setup-sigstore-env
      - uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1
        with:
          # TODO: switch to 'main' after a new release of the installer.
          # See https://github.com/sigstore/cosign-installer/issues/187.
          cosign-release: v2.5.0
      - name: make test data
        run: echo "gundam" > data.txt
      - name: test-sign
        run: |
          SIGSTORE_CT_LOG_PUBLIC_KEY_FILE=~/fulcio/config/ctfe/pubkey.pem cosign sign-blob \
            -y \
            --bundle=bundle.json \
            --new-bundle-format=true \
            --rekor-url http://localhost:3000 \
            --fulcio-url http://localhost:5555 \
            --oidc-issuer ${{ steps.setup-sigstore-env.outputs.oidc-url }} \
            --identity-token=$(curl -f ${{ steps.setup-sigstore-env.outputs.oidc-url }}/token) \
            data.txt
      - name: test-verify-with-trusted-root
        run: |
          cosign verify-blob \
            --trusted-root ${{ steps.setup-sigstore-env.outputs.trusted-root }} \
            --bundle bundle.json \
            --new-bundle-format=true \
            --certificate-identity foo@bar.com \
            --certificate-oidc-issuer ${{ steps.setup-sigstore-env.outputs.oidc-url }} \
            data.txt
