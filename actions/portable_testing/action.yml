name: sigstore portable
description: launch sigstore cotnainers
# TODO: add inputs for the FULCIO_REPO and REKOR_REPO env variables.
# currently, github.action_path has a dot which doesn't work well with the cache inputs.
runs:
  using: "composite"
  steps:
    - name: checkout
      working-directory: ${{ github.action_path }}
      shell: bash
      run: make checkout
      env:
        CHECKOUT_DIR: ${{ github.action_path }}/CHECKOUT_DIR
    - id: realpath
      run: echo "path='${ realpath $${{ github.action_path }} }'" >> "$GITHUB_OUTPUT"
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
      with:
        go-version: 'stable'
        cache-dependency-path: ${{ steps.realpath.outputs.path }}/CHECKOUT_DIR/**/*.sum
    - uses: docker/setup-buildx-action@v3
    - name: buildx bake fulcio
      uses: docker/bake-action@v6
      with:
        push: true
        load: true
        provenance: false
        source: .
        workdir: ${{ github.action_path }}/CHECKOUT_DIR/fulcio
        files: docker-compose.yml
        set: |
          *.tags=user/app:latest
          *.cache-from=type=gha
          *.cache-to=type=gha,mode=max
    - name: buildx bake rekor
      uses: docker/bake-action@v6
      with:
        push: true
        load: true
        provenance: false
        source: .
        workdir: ${{ github.action_path }}/CHECKOUT_DIR/rekor
        files: docker-compose.yml
        set: |
          *.tags=user/app:latest
          *.cache-from=type=gha
          *.cache-to=type=gha,mode=max
    - name: docker compose up
      working-directory: ${{ env.GITHUB_ACTION_PATH }}
      shell: bash
      run: make up
      env:
        CHECKOUT_DIR: ${{ github.action_path }}/CHECKOUT_DIR
