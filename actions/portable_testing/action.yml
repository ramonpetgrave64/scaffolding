name: sigstore portable
description: launch sigstore cotnainers
# TODO: add inputs for the FULCIO_REPO and REKOR_REPO env variables.
runs:
  using: "composite"
  steps:
    # - name: checkout
    #   # github.action_path contains relative paths, so it work work with actions/cache, or actions/setup-go's caching.
    #   # /home/runner/work/scaffolding/scaffolding/./actions/portable_testing
    #   working-directory: ${{ github.action_path }}
    #   shell: bash
    #   run: make checkout
    #   env:
    #     CHECKOUT_DIR: ${{ github.workspace }}/CHECKOUT_DIR
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
    - uses: docker/bake-action@v6
      with:
        push: false
        source: https://github.com/sigstore/fulcio.git#main
        files: docker-compose.yml
    - uses: docker/bake-action@v6
      with:
        push: false
        source: https://github.com/sigstore/rekor.git#main
        files: docker-compose.yml
    # TODO: look into caching the layers of the images, maybe by:
    # 0. following this guide, with some alterations: https://www.docker.com/blog/docker-github-actions/
    # 1. doing a local checkout of rekor and fulcio with actions/checkout to ${{ github.action_path }}/CHECKOUT_DIR/[rekor | fulcio]
    # 2. using a hash key `key: ${{ runner.os }}-${{ hashFiles(github.action_path/'CHECKOUT_DIR/') }}`, if that expression can work
    - name: docker compose up
      working-directory: ${{ github.action_path }}
      shell: bash
      run: make up
      env:
        CHECKOUT_DIR: ${{ github.workspace }}/CHECKOUT_DIR
