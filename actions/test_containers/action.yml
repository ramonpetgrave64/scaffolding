name: run-containers
inputs:
  use-rekorv2-trusted-root:
    description: Whether to use rekor-v2 for the generated trusted root.
    default: false
outputs:
  oidc-url:
    description: The url of the OIDC provider.
    value: ${{ steps.run-containers.outputs.oidc-url }}
  tsa-url:
    description: The url of the Timestamp Authority (TSA).
    value: ${{ steps.run-containers.outputs.tsa-url }}
  trusted-root:
    description: Path to the trusted root json file.
    value: ${{ steps.trusted-root.outputs.trusted-root }}
  signing-config:
    description: Path to the singning config json file.
    value: ${{ steps.trusted-root.outputs.signing-config }}
runs:
  using: composite
  steps:
    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
      with:
        go-version: "stable"
        cache-dependency-path: "**/go.sum"
    - uses: ko-build/setup-ko@d982fec422852203cfb2053a8ec6ad302280d04d # v0.8
    - uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1
      with:
        cosign-release: main
    - id: run-containers
      shell: bash
      run: |
        ./run-containers.sh
      env:
        USE_REKORV2_TRUSTED_ROOT: ${{ inputs.use-rekorv2-trusted-root }}
      working-directory: ${{ github.action_path }}
    - name: fulcio-healthcheck
      shell: bash
      run: curl -f http://localhost:5555/healthz
    - name: rekor-healthcheck
      shell: bash
      run: curl -f http://localhost:3000/
    - name: fakeoidc-healthcheck
      shell: bash
      run: curl -f ${{ steps.run-containers.outputs.oidc-url }}/.well-known/openid-configuration
    - name: tsa-healthcheck
      shell: bash
      run: curl -f ${{ steps.run-containers.outputs.tsa-url }}/ping
